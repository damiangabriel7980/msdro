<div class="col-md-12 noPadding">
    <div class="col-md-12 noPadding"><label>Single file upload manager</label></div>
    <div class="col-md-12 noPadding">
        <alert type="{{s3Alert.type}}" ng-if="s3Alert.show">{{s3Alert.text}}</alert>
    </div>
    <div class="col-md-12 noPadding">
        <div class="col-md-12 noPadding">
            <a class="btn btn-default" type="file" accept="{{fileType}}" ngf-select ngf-change="s3ManagerFileSelected($files, $event)" ngf-multiple="false"
                    ><i class="glyphicon glyphicon-camera"></i>&nbsp;Incarca {{label ? label:'imagine'}}</a>
        </div>
        <div class="col-md-12 noPadding" style="border:1px solid #f5f5f5" ng-if="filePath">
            <div class="col-md-1 noPadding">
                <img style="width: 100%" no-cache-src="{{bucketUrl + filePath}}">
            </div>
            <div class="col-md-10 noTextOverflow">{{bucketUrl + filePath}}</div>
            <div class="col-md-1"><a class="btn btn-default pull-right" ng-click="removeFile()"><i class="glyphicon glyphicon-remove-sign"></i></a></div>
        </div>
    </div>
</div>

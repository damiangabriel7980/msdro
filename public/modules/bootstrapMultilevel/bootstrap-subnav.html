<li class="dropdown" ng-class="{'active': activeConditions}">
    <a class="dropdown-toggle " data-toggle="dropdown" ng-click="closeAllMenus()">
        {{menuTitle}} <b class="caret"></b>
    </a>
    <ul class="dropdown-menu parentMenu" role="menu" >
        <li ng-repeat="item in objectsArray" class="dropdown">
            <a class="dropdown-toggle subNav" ng-click="item._id == 0 ? goToState(item, true): expandParent($event)" data-toggle="dropdown" role="button" aria-expanded="false"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;{{item[parentDisplayName]}}&nbsp;<span id="caret" ng-if="item._id != 0" class="caret"></span></a>
                <ul class="dropdown-menu subMenu" role="menu">
                    <li ng-repeat="subitem in item[childrenProperty]">
                        <a ng-click="goToState(subitem); clickOnFinalChild">&nbsp;{{subitem[childDisplayName]}}</a>
                    </li>
                </ul>
        </li>
    </ul>
</li>

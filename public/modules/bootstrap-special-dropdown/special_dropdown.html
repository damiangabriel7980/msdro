<ul id="specialMenuId" class="specialMenu list-group noMarginBottom" ng-show="genericObject" off-click="collapseAndStyle(true)">
    <div class="noMarginBottom">
        <a class="text-center specialGroupDropdown no-text-decoration groups-list-group-item" ng-click="collapseAndStyle()">
            <img class="imageDropdown" ng-if="genericObject" style="border-right: 1px solid #cccccc;padding-right: 10px" ng-src="{{genericObject.image_path?amazonPath+genericObject.image_path:defaultImageUrl}}">
            &nbsp;<i class="top5px glyphicon glyphicon-chevron-down"></i>
        </a>
        <div collapse="specialCollapsed">
            <li class="subitems my-list-group-item" ng-repeat="objectItem in arrayOfObjects" style="cursor: pointer;" ng-click="collapseAndStyle(true);callSelect(objectItem)">
                {{objectItem.display_name}}
            </li>
        </div>
    </div>
</ul>

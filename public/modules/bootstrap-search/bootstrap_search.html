<form class="navbar-form" role="search" ng-submit="callSearch(searchTerm);">
    <div class="input-group" ng-class="{'expandSearchNoSpecial':defaultStyle,searchWidthClass:!defaultStyle,'expandSearchInDropdown':defaultStyle && isInDropdown}">
      <input type="text" ng-class="{'newWidthPopSearch':defaultStyle,inputWidthClass:!defaultStyle}" class="form-control popSearch" placeholder="Search" name="srch-term" ng-model="searchTerm">
      <span class="input-group-addon" ng-click="isInDropdown?callSearch(searchTerm):animateInput()"><i class="glyphicon glyphicon-search"></i></span>
    </div>
</form>

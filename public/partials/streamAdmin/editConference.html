<div class="modal-header">
  <h4 class="modal-title">Editare conferinta</h4>
</div>
<div class="modal-body">
  <div class="modal-body" style="height: 70%;">
    <div class="row">
      <div class="col-md-12 form-group">
        <label>Nume:</label>
        <input type="text" ng-model="objectToEdit.name" class="form-control" required>
      </div>
      <div class="col-md-12 form-group">
        <label>Descriere:</label>
        <input type="text" ng-model="objectToEdit.description" class="form-control" required>
      </div>
      <div class="col-md-12 form-group">
        <label>Locatie:</label>
        <input type="text" ng-model="objectToEdit.location" class="form-control" required>
      </div>
      <div class="col-md-12 form-group">
        <img no-cache-src="{{pathAmazonDev + objectToEdit.image_path}}"  style="width:100px;">
      </div>
      <div class="col-md-12 form-group">
        <button class="btn btn-default" type="file" ngf-select name="file"  ngf-change="fileSelected($files, $event)" ngf-multiple="false" ngf-pattern="'image/*'" accept="image/*"><i class="glyphicon glyphicon-camera"></i>&nbsp;Incarca imagine</button>
      </div>
      <div class="col-md-12 form-group">
        <label>Data conferinta:</label>
        <datetimepicker min-date="minDate" hour-step="1"
                        minute-step="1" ng-model="objectToEdit.date" show-meridian="true"
                        date-format="dd-MMM-yyyy" date-options="dateOptions"
                        readonly-date="false"
                        show-spinners="true"
                        readonly-time="false"></datetimepicker>
      </div>
      <div class="col-md-12 form-group">
        <div class="col-md-6 noPadding">
          <button class="btn btn-default pull-left" ng-click="sendInvitations()"><i class="glyphicon glyphicon-envelope"></i>&nbsp;Trimite invitatii</button>
        </div>
        <div class="col-md-6 noPadding">
          <button class="btn btn-default pull-right" ng-click="updateNotification(selectedUser)"><i class="glyphicon glyphicon-send"></i>&nbsp;Trimite notificare</button>
        </div>
      </div>
        <div class="col-md-12 form-group">
          <h4>Speakers</h4>
          <div class="col-md-12 noPadding">
            <button class="btn btn-default" ng-click="editSpk(objectToEdit._id,objectToEdit.speakers)"><i class="glyphicon glyphicon-user"></i>&nbsp;Adauga speakeri</button>
          </div>
          <div class="col-md-12 form-group noPadding">
            <label>Registered</label>
            <div class="col-md-12 noPadding" ng-repeat="key in objectToEdit.speakers.registered track by $index">
              <div class="col-md-11 padding5">{{($index + 1) + '. ' + key.username}}</div>
              <div class="col-md-1"><a class="btn btn-default pull-right" ng-click="removeUser($index,key._id,false,'speaker')"><i class="glyphicon glyphicon-remove-sign"></i></a></div>
            </div>
          </div>
          <div class="col-md-12 form-group noPadding">
            <label>Unregistered</label>
            <div class="col-md-12 noPadding" ng-repeat="key in objectToEdit.speakers.unregistered track by $index">
              <div class="col-md-11 padding5">{{($index + 1) + '. ' + key.username}}</div>
              <div class="col-md-1"><a class="btn btn-default pull-right" ng-click="removeUser($index,key._id,true,'speaker')"><i class="glyphicon glyphicon-remove-sign"></i></a></div>
            </div>
          </div>
        </div>
        <div class="col-md-12 form-group">
          <h4>Viewers</h4>
          <div class="col-md-12 noPadding">
            <button class="btn btn-default" ng-click="editVw(objectToEdit._id,objectToEdit.viewers)"><i class="glyphicon glyphicon-user"></i>&nbsp;Adauga vieweri</button>
          </div>
          <div class="col-md-12 form-group noPadding">
            <label>Registered</label>
            <div class="col-md-12 noPadding" ng-repeat="key in objectToEdit.viewers.registered track by $index">
              <div class="col-md-11 padding5">{{($index + 1) + '. ' + key.username}}</div>
              <div class="col-md-1"><a class="btn btn-default pull-right" ng-click="removeUser($index,key._id,false,'viewer')"><i class="glyphicon glyphicon-remove-sign"></i></a></div>
            </div>
          </div>
          <div class="col-md-12 form-group noPadding">
            <label>Unregistered</label>
            <div class="col-md-12 noPadding" ng-repeat="key in objectToEdit.viewers.unregistered track by $index">
              <div class="col-md-11 padding5">{{($index + 1) + '. ' + key.username}}</div>
              <div class="col-md-1"><a class="btn btn-default pull-right" ng-click="removeUser($index,key._id,true,'viewer')"><i class="glyphicon glyphicon-remove-sign"></i></a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <a class="btn pull-left btn-primary" ng-click="$close()">Inchide</a>
  <a class="btn pull-right btn-primary" ng-click="updateConference(objectToEdit._id)">Actualizeaza conferinta</a>
</div>

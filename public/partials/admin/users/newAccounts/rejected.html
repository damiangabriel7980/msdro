<table ng-table="tableParams" show-filter="true" class="table table-bordered">
    <tr ng-repeat="user in $data">
        <td data-title="'Username'" filter="{ 'username': 'text' }" sortable="'username'">
            {{user.username}}
        </td>
        <td data-title="'Nume'" filter="{ 'name': 'text' }" sortable="'name'">
            {{user.name}}
        </td>
        <td data-title="'Profesie'" sortable="'profession.display_name'">
            {{user.profession.display_name}}
        </td>
        <td data-title="'Ultima modificare'" sortable="'last_updated'">
            {{user.last_updated.substr(0,10)}}
        </td>
        <td data-title="'Creat din'" sortable="'registeredFrom'">
            {{user.registeredFrom}}
        </td>
        <td data-title="'Dovada'" sortable="'proof_path'">
            <a ng-if="user.proof_path" ng-href="{{pathAmazonDev+user.proof_path}}">Descarca</a>
        </td>
        <td data-title="'Actiuni'">
            <action-buttons item-enable-property="true" show-toggle-button="true" show-edit-button="false" show-delete-button="false"
                            toggle-item="accept(user._id)"></action-buttons>
        </td>
    </tr>
</table>

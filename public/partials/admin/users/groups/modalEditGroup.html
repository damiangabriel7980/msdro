<form>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="closeModal()">&times;</button>
            <h3 class="modal-title">Modifica grup</h3>
        </div>
        <div class="col-md-12 modal-body">
            <div class="col-md-12" style="margin-bottom: 15px;">
                <alert ng-if="statusAlert.newAlert" type="{{statusAlert.type}}" close="statusAlert.newAlert=false">{{statusAlert.message}}</alert>
            </div>
            <div class="col-md-12" style="margin-bottom: 15px;">
                <div class="col-md-12 noPadding">
                    <div class="form-group col-md-6" style="padding-left: 0;">
                        <label for="nume">Nume:</label>
                        <input type="text" class="form-control" id="nume" ng-model="toUpdate.display_name" ng-disabled="nume=='Default'">
                    </div>
                    <div class="col-md-6 noPadding">
                        <div class="col-md-6 noPadding">
                            <div class="col-md-12">
                                <img no-cache-src="{{pathAmazonDev+toUpdate.image_path}}" ng-if="toUpdate.image_path && !fileBody" style="width:100px;">
                                <span ng-if="fileBody">{{fileBody.name}}</span>
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-default" type="file" ngf-select ngf-change="fileSelected($files, $event)" ngf-multiple="false" ngf-accept="'image/*'"><i class="glyphicon glyphicon-camera"></i>&nbsp;Incarca fisier</button>
                            </div>
                        </div>
                        <div class="col-md-6" style="padding: 0; text-align: right;">
                            <div class="col-md-12">
                                <label for="showAtSignup">Arata la signup</label>
                                <input type="checkbox" id="showAtSignup" ng-model="toUpdate.show_at_signup">
                            </div>
                            <div class="col-md-12">
                                <label for="contentSpecific">Content specific</label>
                                <input type="checkbox" id="contentSpecific" ng-model="toUpdate.content_specific">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 noPadding">
                    <div class="form-group col-md-6" style="padding-left: 0;">
                        <label for="descriere">Descriere:</label>
                        <input type="text" class="form-control" id="descriere" ng-model="toUpdate.description">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="profesie">Profesie:</label>
                        <input id="profesie" class="form-control" type="text" ng-model="toUpdate.profession.display_name" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <my-multiple-select all-objects="users" selected-objects="selectedUsers" track-by="_id" display-by="username" output="newUsers"></my-multiple-select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="closeModal()">Inchide</button>
            <button type="submit" class="btn btn-danger" ng-click="editGroup()">Salveaza modificarile</button>
        </div>
    </div>
</form>

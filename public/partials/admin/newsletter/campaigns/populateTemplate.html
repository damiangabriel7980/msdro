<div class="modal-content newsletterPopulateTemplate">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h3 class="modal-title">Populeaza template</h3>
    </div>
    <div class="modal-body col-md-12 noPadding">
        <div class="col-md-12" style="margin-bottom: 15px;">
            <alert ng-if="alert.text" type="{{alert.type}}" close="!alert.text">{{alert.text}}</alert>
        </div>
        <div class="col-md-12">
            <div class="col-md-12 noPadding">
                <label>Preview:</label>
            </div>
            <div class="col-md-12 templatePreview" ng-if="templatePreview" ng-bind-html="trustAsHtml(templatePreview)"></div>
        </div>
        <div class="col-md-12">
            <label>Vezi variabile</label>
            <input type="checkbox" ng-model="checkVariables">
        </div>
        <div class="col-md-12"><hr><label>Variabile:</label></div>
        <div class="col-md-12 noPadding" ng-if="template" ng-repeat="variable in template.variables">
            <div class="col-md-12 form-group" ng-if="variable.type==='text'">
                <label>{{variable.name}}:</label>
                <input type="text" class="form-control" ng-model="variable.value">
            </div>
            <div class="col-md-12 form-group" ng-if="variable.type==='html'">
                <label>{{variable.name}}:</label>
                <textarea ui-tinymce="tinymceOptions" ng-model="variable.value"></textarea>
            </div>
            <div class="col-md-12 form-group" ng-if="variable.type==='system'">
                <label>{{variable.name}}:</label>
                <select class="form-control" ng-model="variable.value"
                        ng-options="v as v for v in systemVariables"></select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" ng-click="closeModal()">Inapoi</button>
    </div>
</div>

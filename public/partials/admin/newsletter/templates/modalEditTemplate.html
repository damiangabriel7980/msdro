<div class="modal-content newsletterEditTemplate">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h3 class="modal-title">Modifica template</h3>
    </div>
    <div class="modal-body col-md-12 noPadding">
        <div class="col-md-12" style="margin-bottom: 15px;">
            <alert ng-if="alert.text" type="{{alert.type}}" close="!alert.text">{{alert.text}}</alert>
        </div>
        <div class="col-md-12 noPadding">
            <div class="form-group col-md-6">
                <label>Nume:</label>
                <input type="text" class="form-control" ng-model="template.name">
            </div>
            <div class="form-group col-md-6">
                <label>Tip:</label>
                <select class="form-control" ng-model="template.type" ng-options="type as type for type in types"></select>
            </div>
        </div>
        <div class="col-md-12">
            <label>Html:</label>
            <div ui-ace="aceOptions" ng-model="template.html"></div>
        </div>
        <div class="col-md-12 variables" ng-if="template.variables.length>0">
            <div class="col-md-12">
                <label>Variabile:</label>
            </div>
            <div class="col-md-4" ng-repeat="variable in template.variables">
                <label>{{variable.name}}</label>
                <select class="form-control" ng-model="variable.type" ng-options="type as type for type in variableTypes"></select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" ng-click="closeModal()">Inchide</button>
        <button type="submit" class="btn btn-primary pull-right" ng-click="save()">Salveaza</button>
    </div>
</div>

<div class="modal-header">
    <div class="modal-title"><h3>Actualizeaza patologie</h3></div>
</div>
<div class="modal-body col-xs-12 padding30" style="height: 70%;">
    <div class="col-md-12 noPadding">
        <alert ng-if="statusAlert.newAlert" type="{{statusAlert.type}}" close="statusAlert.newAlert=false">{{statusAlert.message}}</alert>
    </div>
            <div class="col-xs-12 noPadding">
                <div class="col-xs-12 noPadding">
                    <label>Denumire patologie:</label>
                    <input ng-model="pathology.display_name" type="text" class="form-control col-xs-12">
                </div>
            </div>
    <div class="col-xs-12 noPadding">
        <div class="col-xs-12 noPadding">
            <label>Ordine:</label>
            <input ng-model="pathology.order_index" type="number" class="form-control col-xs-12">
        </div>
    </div>
            <div class="col-md-12 noPadding marginTop20">
                <div class="col-md-12 noPadding">
                    <button class="btn btn-default" type="file" ngf-select ngf-change="fileSelected($files)" ngf-multiple="false" ngf-accept="'image/*'"><i class="glyphicon glyphicon-camera"></i>&nbsp;Incarca imagine header</button>
                </div>
                <div class="col-md-12 marginTop20 noPadding">
                    <img no-cache-src="{{pathAmazonDev + pathology.header_image}}" ng-if="pathology.header_image" width="100">
                </div>
                <div class="col-xs-12 noPadding" ng-if="pathology.header_image">
                    <label>Link imagine header:</label>
                    <ul>
                        <li style="font-size: 12px" class="col-xs-12">
                            {{pathAmazonDev + pathology.header_image}}&nbsp;
                            <i class="glyphicon glyphicon-remove pointer" ng-click="deleteMultimedia(pathology.header_image)"></i>
                        </li>
                    </ul>
                </div>
                <div class="col-md-12 noPadding marginTop20">
                    <button class="btn btn-default" type="file" ngf-select ngf-change="fileSelected($files, true)" ngf-multiple="false" ngf-accept="'video/*'"><i class="glyphicon glyphicon-camera"></i>&nbsp;Incarca video intro</button>
                </div>
                <div class="col-xs-12 noPadding" ng-if="pathology.video_intro">
                    <label>Link video intro:</label>
                    <ul>
                        <li style="font-size: 12px" class="col-xs-12">
                            {{pathAmazonDev + pathology.video_intro}}&nbsp;
                            <i class="glyphicon glyphicon-remove pointer" ng-click="deleteMultimedia(pathology.video_intro, true)"></i>
                        </li>
                    </ul>
                </div>
                <div class="col-md-12 noPadding">
                    <alert ng-if="uploadAlert.newAlert" type="{{uploadAlert.type}}" close="uploadAlert.newAlert=false">{{uploadAlert.message}}</alert>
                </div>
            </div>
            <div class="col-md-12 noPadding marginTop20">
                <div class="form-group">
                    <label>Aplicatii asociate:</label>
                    <my-multiple-select all-objects="apps" selected-objects="myApps.selectedApps" track-by="_id" display-by="name"
                                output="notUsed"></my-multiple-select>
                </div>
            </div>
            <div class="col-xs-12 noPadding" ng-if="pathology.associated_multimedia">
                    <div class="col-md-12 noPadding">
                        <enhanced-S3-Upload-Manager label="multimedia asociat" on-complete-function="onMultimediaUpdate(key)"
                                                    bucket="{{amazonBucket}}" on-delete-function="onMultimediaUpdate(key, true)"
                                                    path="{{'pathologies/'+pathology._id+'/pathology_images/'}}"></enhanced-S3-Upload-Manager>
                    </div>
            </div>
            <div class="col-md-12 noPadding">
                <label>Descriere:</label>
                <textarea ui-tinymce="tinymceOptions" ng-model="pathology.description"></textarea>
            </div>
</div>
<div class="modal-footer">
    <div class="col-xs-12">
        <a class="btn pull-left btn-primary" ng-click="closeModal()">Inchide</a>
        <a class="btn pull-right btn-primary" ng-click="updatePathology(true)">Actualizeaza patologie</a>
    </div>
</div>

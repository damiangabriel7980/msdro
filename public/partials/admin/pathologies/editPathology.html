<div class="modal-header">
    <div class="modal-title"><h3>Actualizeaza patologie</h3></div>
</div>
<div class="modal-body col-xs-12 padding30" style="height: 70%;">
    <div class="col-md-12 noPadding">
        <alert ng-if="statusAlert.newAlert" type="{{statusAlert.type}}" close="statusAlert.newAlert=false">{{statusAlert.message}}</alert>
    </div>
            <div class="col-xs-12 noPadding">
                <div class="col-xs-12 noPadding">
                    <label>Denumire patologie:</label>
                    <input ng-model="pathology.display_name" type="text" class="form-control col-xs-12">
                </div>
            </div>
            <div class="col-md-12 noPadding marginTop20">
                <div class="col-md-12 noPadding">
                    <button class="btn btn-default" type="file" ngf-select ngf-change="fileSelected($files, $event)" ngf-multiple="false" ngf-accept="'image/*'"><i class="glyphicon glyphicon-camera"></i>&nbsp;Incarca imagine header</button>
                </div>
                <div class="col-md-12 marginTop20 noPadding">
                    <img no-cache-src="{{header_image}}" ng-if="header_image" style="width:100px;">
                </div>
                <div class="col-xs-12 noPadding" ng-if="header_image">
                    <label>Link imagine header:</label>
                    <ul>
                        <li style="font-size: 12px" class="col-xs-12">
                            {{pathAmazonDev + pathology.header_image}}&nbsp;
                        </li>
                    </ul>
                </div>
                <div class="col-md-12 noPadding">
                    <alert ng-if="uploadAlert.newAlert" type="{{uploadAlert.type}}" close="uploadAlert.newAlert=false">{{uploadAlert.message}}</alert>
                </div>
            </div>
            <div class="col-xs-12 noPadding" ng-if="pathology.associated_multimedia">
                    <div class="col-md-12 noPadding">
                        <enhanced-S3-Upload-Manager label="multimedia asociat" on-complete-function="onMultimediaUpdate(key)"
                                                    bucket="{{amazonBucket}}" on-delete-function="onMultimediaUpdate(key, true)"
                                                    path="{{'pathologies/'+pathology._id+'/pathology_images/'}}"></enhanced-S3-Upload-Manager>
                    </div>
            </div>
            <div class="col-md-12 noPadding">
                <label>Descriere:</label>
                <textarea ui-tinymce="tinymceOptions" ng-model="pathology.description"></textarea>
            </div>
</div>
<div class="modal-footer">
    <div class="col-xs-12">
        <a class="btn pull-left btn-primary" ng-click="closeModal(true)">Inchide</a>
        <a class="btn pull-right btn-primary" ng-click="updatePathology(true)">Actualizeaza patologie</a>
    </div>
</div>

<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h3 class="modal-title">Modifica parametru</h3>
    </div>
    <div class="col-md-12 modal-body">
        <div class="col-md-12" style="margin-bottom: 15px;">
            <alert ng-if="alert.show" type="{{alert.type}}" close="alert.show=false">{{alert.text}}</alert>
        </div>
        <div class="form-group col-md-12">
            <label>Nume:</label>
            <input type="text" class="form-control" ng-model="parameter.name" disabled="disabled">
        </div>
        <div class="form-group col-md-12">
            <label>Valoare default:</label>
            <input type="text" class="form-control" ng-model="parameter.default_value">
        </div>
        <div class="form-group col-md-12">
            <label>Valoare:</label>
            <input type="text" class="form-control" ng-model="parameter.value">
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-xs-12">
            <button type="button" class="btn btn-default pull-left" ng-click="closeModal()">Inchide</button>
            <button type="submit" class="btn btn-primary" ng-click="updateParameter()">Modifica</button>
        </div>
    </div>
</div>

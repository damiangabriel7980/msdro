<div class = "col-md-12 well">
    <div class="col-md-9"><h3>Coduri de activare cont</h3></div>
</div>
<div class="col-md-12">
    <table ng-table="tableParams" show-filter="true" class="table table-bordered">
        <tr ng-repeat="code in $data">
            <td data-title="'Profesie'" filter="{ 'profession.display_name': 'text' }" sortable="'profession.display_name'">
                {{code.profession.display_name}}
            </td>
            <td data-title="'Actiuni'">
                <action-buttons show-toggle-button="false" show-edit-button="true" show-delete-button="false"
                                update-item="editActivationCode(code)"></action-buttons>
            </td>
        </tr>
    </table>
</div>

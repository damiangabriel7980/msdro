<div class="container-fluid">
    <div class="well">
        <div class="row">
            <div class="col-xs-5"><h3>Gestionare Arii Terapeutice</h3></div>
            <div class="col-xs-2 pull-right">
                <a ng-click="addArea()" class="btn btn-info pull-right margintop20px"><i class="glyphicon glyphicon-plus-sign"></i> Adauga arie</a>
            </div>
        </div>
    </div>
    <table ng-table="tableParams" show-filter="true" class="table table-bordered">
        <tr ng-repeat="parent in $data">
            <td data-title="'Nume arie'"  filter="{ 'name': 'text' }" sortable="'name'">{{parent.name}}</td>
            <td data-title="'Nume subarie'">
                    <div style="margin-bottom: 15px" class="col-xs-12" ng-repeat="child in parent.children | orderBy: 'name'">{{child.name}}&nbsp;
                            <span class="btn-group-sm pull-right"  role="group" style="display: flex">
                                <button class="btn btn-danger btn-sm" ng-click="deleteArea(child._id)"><i class="glyphicon glyphicon-trash"></i></button>
                                <button class="btn btn-info btn-sm" ng-click="editArea(child._id)"><i class="glyphicon glyphicon-cog"></i></button>
                            </span>
                        <br />
                    </div>
            </td>
            <td data-title="'Actiuni'">
                <div class="btn-group-sm"  role="group" style="display: flex">
                    <button class="btn btn-danger" ng-click="deleteArea(parent._id)"><i class="glyphicon glyphicon-trash"></i></button>
                    <button class="btn btn-info" ng-click="editArea(parent._id)"><i class="glyphicon glyphicon-cog"></i></button>
                </div>
            </td>
        </tr>
    </table>

</div>

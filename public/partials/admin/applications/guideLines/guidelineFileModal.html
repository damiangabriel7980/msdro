<div class="modal-content">
    <form name="fileEditForm">
        <div class="modal-header">
            <button type="button" class="close" ng-click="closeModal()">&times;</button>
            <h3 class="modal-title">Modifica fisier:</h3>
        </div>
        <div class="modal-body">
            <div style="margin-bottom: 15px;">
                <alert ng-if="alert.text" type="{{alert.type}}" close="!alert.text">{{alert.text}}</alert>
            </div>

            <div class="form-group">
                <label>Actual name:</label>

                <p>{{file.actualName}}</p>


            </div>
            <div class="form-group">
                <label>Display Name:</label>
                <input type="text" class="form-control" ng-model="file.displayName" name="file.displayName" required>
            </div>

            <div class="form-group">
                <label>Donwload Url:</label>

                <p>{{file.guidelineFileUrl}}</p>

            </div>
            <div class="for-group">
                <label>Category:</label>

                <select class="form-control ng-pristine ng-valid ng-touched" style="width: 100%"
                        ng-options="category._id as category.displayName for category in categories">
                </select>
            </div>
                <s3-upload-manager extension="pdf" limit="1" label="fisier" bucket="{{amazonBucket}}" path="{{'guideline/file/'+file._id+'/'}}"></s3-upload-manager>
        </div>

        <div class="modal-footer marginTop70">
            <button type="button" class="btn btn-default pull-left" ng-click="closeModal()">Inchide</button>
            <button type="submit" class="btn btn-primary pull-right" ng-disabled="appEditForm.$invalid"
                    ng-click="save(file)">Salveaza
            </button>
        </div>
    </form>
</div>

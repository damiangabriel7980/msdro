<div class="modal-content">
    <form name="fileEditForm">
        <div class="modal-header">
            <button type="button" class="close" ng-click="closeModal()">&times;</button>
            <h3 class="modal-title">Modifica categorie:</h3>
        </div>
        <div class="modal-body">
            <div style="margin-bottom: 15px;">
                <alert ng-if="alert.text" type="{{alert.type}}" close="!alert.text">{{alert.text}}</alert>
            </div>

            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" ng-model="category.name" name="category.name" required>
            </div>

            <div class="form-group">
                <label>Image url:</label>

                <p>{{category.imageUrl}}</p>

            </div>
            <s3-upload-manager limit="1" label="imagine" bucket="{{amazonBucket}}" path="{{'guideline/category/'+category._id+'/image/'}}"></s3-upload-manager>
        </div>

        <div class="modal-footer marginTop70">
            <button type="button" class="btn btn-default pull-left" ng-click="closeModal()">Inchide</button>
            <button type="submit" class="btn btn-primary pull-right" ng-disabled="appEditForm.$invalid"
                    ng-click="save(category)">Salveaza
            </button>
        </div>
    </form>
</div>

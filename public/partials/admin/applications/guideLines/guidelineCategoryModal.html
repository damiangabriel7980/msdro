<div class="modal-content">
    <form name="fileEditForm">
        <div class="modal-header">
            <button type="button" class="close" ng-click="closeModal()">&times;</button>
            <h3 class="modal-title">Editare categorie</h3>
        </div>
        <div class="modal-body col-xs-12 padding30">
            <div style="margin-bottom: 15px;">
                <alert ng-if="alert.text" type="{{alert.type}}" close="!alert.text">{{alert.text}}</alert>
            </div>
            <tabset>
                <tab heading="Informatii">
                    <div class="form-group col-xs-12 noPadding marginTop20">
                        <label>Nume:</label>
                        <input type="text" class="form-control" ng-model="category.name" name="category.name" required>
                    </div>
                    <div style="text-align: center" ng-show="showErr"><p style="color: red;">Exista o categorie cu acest nume</p></div>
                </tab>
                <tab heading="Multimedia">
                    <div class="col-md-12 noPadding marginTop20">
                        <div class="col-md-12 noPadding"><label>File upload manager</label></div>
                        <div class="col-md-12 noPadding"><label>Imaginea trebuie sa aiba dimensiunile 108x108</label></div>
                        <div class="col-md-12 noPadding">
                            <alert type="{{s3Alert.type}}" ng-if="s3Alert.show">{{s3Alert.text}}</alert>
                        </div>
                        <div class="col-md-12 noPadding" ng-if="showManager">
                            <div class="col-md-12 noPadding">
                                <a class="btn btn-default" type="file" ngf-select ng-if="showUploadButton" ngf-change="s3ManagerFileSelected($files, $event)" ngf-multiple="false"
                                ><i class="glyphicon glyphicon-camera"></i>&nbsp;Incarca imagine</a>
                            </div>
                            <div class="col-md-12 noPadding" style="border:1px solid #f5f5f5" ng-repeat="key in keys track by $index">
                                <div class="col-md-1 noPadding">
                                    <img style="width: 100%" ng-src="{{pathAmazonDev + key}}">
                                </div>
                                <div class="col-md-10">{{pathAmazonDev + key}}</div>
                                <div class="col-md-1"><a class="btn btn-default pull-right" ng-click="removeKey($index)"><i class="glyphicon glyphicon-remove-sign"></i></a></div>
                            </div>
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>
        <div class="modal-footer">
            <div class="col-xs-12">
                <button type="button" class="btn btn-default pull-left" ng-click="closeModal()">Inchide</button>
                <button type="submit" class="btn btn-primary pull-right" ng-click="save(category)">Salveaza</button>
            </div>
        </div>
    </form>
</div>

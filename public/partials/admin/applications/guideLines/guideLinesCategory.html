<div class = "col-md-12 well">

</div>
<div class="col-md-12">
    <div class="titleAndButton">
        <div><h3>Categorii:</h3></div>
        <div>
            <div class="btn btn-primary" ng-click="addCategory()"><i class="glyphicon glyphicon-plus-sign"></i>&nbsp;Adauga</div>
            <!--<button class="btn btn-default" type="file" ngf-select ngf-change="fileSelected($files, $event)" ngf-multiple="false">Importa din CSV</button>-->
        </div>
    </div>
    <bulk-operations model="guidelineCategory" delete-button modify-button field="enabled" items-set="selectedItems" filtered-array="resultData" ></bulk-operations>
    <table ng-table="tableParams" show-filter="true" class="table table-bordered">
        <tr ng-repeat="category in $data">
            <td width="30">
                <input type="checkbox" ng-click="addToSelectedItems(category._id)" ng-checked="checkValue(category._id)"/>
            </td>
            <td data-title="' Nume'" filter="{ 'name': 'text' }" sortable="'name'">
                {{category.name}}
            </td>
            <td data-title="'Actiuni'">
                <action-buttons item-enable-property="category.enabled" show-toggle-button="true" show-edit-button="true" show-delete-button="true"
                                toggle-item="disableCategory(category._id,category)" update-item="editCategory(category._id)" delete-item="removeCategory(category._id,category.imageUrl)"></action-buttons>
            </td>
        </tr>
    </table>
</div>

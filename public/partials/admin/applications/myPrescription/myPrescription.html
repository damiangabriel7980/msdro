<div class = "col-md-12 well">

</div>
<div class="col-md-12">
    <div class="titleAndButton">
        <div><h3>My prescription:</h3></div>
        <div class="col-md-12">
          <!-- <div class="alert" role="alert" ng-if="updateStatus.show" ng-style="updateStatus.type">
            {{updateStatus.message}}
          </div> -->
          <alert ng-if="updateStatus.show" type="{{updateStatus.type}}">
            {{updateStatus.message}}
          </alert>
        </div>
    </div>
    <div class="myPrescription col-md-12">
      <div class="col-md-12">
          <span class="fontSize20">General Info:</span>
      </div>
        <div class="myPrescriptionTextArea">
        	<textarea ui-tinymce="tinymceOptions" ng-model = "info.generalDescription"></textarea>
        </div>
        <div class="myPrescriptionPhone col-md-10">
          <span>Call a specialist: <i class="glyphicon glyphicon-plus" ng-click="addPhone()" tooltip="Add new phone number"></i></span>
          <div class="col-md-12" ng-repeat="tele in info.telefon">
            <input class="form-control" placeholder="Name" type="text" ng-model="tele.name"/>
            <input class="form-control" placeholder="Number" type="text" maxlength="10" ng-model="tele.number"/>
            <i class="glyphicon glyphicon-remove-circle marginTop15 positionAbsolute" tooltip="Delete phone number" ng-click="removePhone($index)"></i>
          </div>
          <div class="col-md-12">
            <span>Privacy policy</span>
            <input class="form-control" placeholder="Privacy policy" ng-model="info.privacyPolicyUrl"/>
          </div>
          <div class="col-md-12">
            <span>Terms of use</span>
            <input class="form-control" placeholder="Terms of use" ng-model="info.termsOfUseUrl"/>
          </div>
        </div>
        <button ng-click="update()">Update</button>
    </div>
</div>

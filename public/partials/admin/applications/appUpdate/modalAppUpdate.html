<div class="modal-content">
    <form name ="appEditForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h3 class="modal-title">Modifica detalii aplicatie</h3>
    </div>
    <div class="modal-body">
        <div style="margin-bottom: 15px;">
            <alert ng-if="alert.text" type="{{alert.type}}" close="!alert.text">{{alert.text}}</alert>
        </div>

        <div class="form-group">
            <label>Nume:</label>
            <input type="text" class="form-control" ng-model="app.name" name="app.name" required>
            <div ng-show="toManyApps"><span style="color:red;">Exista deja o aplicatie cu acest nume/url</span></div>
        </div>
        <div class="form-group">
            <label>Download Url:</label>
            <input class="form-control" ng-model="app.downloadUrl" name="app.downloadUrl"required>
            <div class="marginLeft10"><span class="modalUpdateExample"><i>ex:http://www.site.com</i></span></div>
        </div>

        <div class="form-group">
            <label>Versiune:</label>
            <input type="number" step="0.1" class="form-control" ng-model="app.version" name="app.version"required>
            <div ng-show="showErrorMessage"><span style="color:red;">Versiune selectata este mai veche decat versiunea existenta</span></div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" ng-click="closeModal()">Inchide</button>
        <button type="submit" class="btn btn-primary pull-right" ng-disabled="appEditForm.$invalid" ng-click="save(app)">Salveaza</button>
    </div>
    </form>
</div>

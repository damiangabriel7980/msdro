<form>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="closeModal()">&times;</button>
            <h3 class="modal-title">Modifica template</h3>
        </div>
        <div class="col-md-12 modal-body">
            <div class="col-md-12" style="margin-bottom: 15px;">
                <alert ng-if="alert.show" type="{{alert.type}}" close="alert.newAlert=false">{{alert.text}}</alert>
            </div>
            <div class="form-group col-md-12">
                <label for="name">Nume:</label>
                <input type="text" class="form-control" id="name" ng-model="template.name">
            </div>
            <div class="col-md-12">
                <s3-upload-manager bucket="{{amazonBucket}}" path="{{'contractManagement/templates/'+template._id+'/'}}" name-all="template"></s3-upload-manager>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-xs-12">
                <button type="button" class="btn btn-default pull-left" ng-click="closeModal()">Inchide</button>
                <button type="submit" class="btn btn-primary pull-right" ng-click="updateTemplate()">Modifica template</button>
            </div>
        </div>
    </div>
</form>

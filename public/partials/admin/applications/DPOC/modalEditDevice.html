<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h3 class="modal-title">{{modal.title}}</h3>
    </div>
    <div class="modal-body">
        <div style="margin-bottom: 15px;">
            <alert ng-if="alert.show" type="{{alert.type}}" close="alert.newAlert=false">{{alert.text}}</alert>
        </div>
        <div class="form-group">
            <label for="name">Nume:</label>
            <input type="text" class="form-control" id="name" ng-model="device.name">
        </div>
        <div class="form-group">
            <label for="code">{{modal.label_code}}:</label>
            <input type="text" class="form-control" id="code" ng-model="device.code">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" ng-click="closeModal()">Inchide</button>
        <button type="submit" class="btn btn-primary pull-right" ng-click="action()">{{modal.action}}</button>
    </div>
</div>

<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h3 class="modal-title">Modifica utilizator</h3>
    </div>
    <div class="modal-body col-xs-12">
        <div style="margin-bottom: 15px;">
            <alert ng-if="alert.text" type="{{alert.type}}" close="!alert.text">{{alert.text}}</alert>
        </div>
        <div class="form-group col-xs-12">
            <label>Nume:</label>
            <input type="text" class="form-control" ng-model="user.name">
        </div>
        <div class="form-group col-xs-12">
            <label>Loc de munca:</label>
            <input type="text" class="form-control" ng-model="user.workplace">
        </div>
        <div class="form-group col-xs-12">
            <label>Adresa loc de munca:</label>
            <input type="text" class="form-control" ng-model="user.workplaceAddress">
        </div>
        <div class="form-group col-xs-12">
            <label>Tip utilizator:</label>
            <select class="form-control" ng-model="user.type" ng-options="userType for userType in userTypes"></select>
        </div>
        <div ng-show="user.type==='reprezentant'">
            <label>Utilizatori asociati:</label>
            <my-multiple-select all-objects="medics" selected-objects="selectedMedics" track-by="_id" display-by="name" output="selectedMedicsIds"></my-multiple-select>
        </div>
        <div class="form-group col-xs-12">
            <label>Judet:</label>
            <ui-select class="form-control noPadding" ng-model="county.selected"
                       theme="bootstrap"
                       ng-disabled="false"
                       reset-search-input="false"
                       on-select="countyWasSelected(county.selected)">
                <ui-select-match placeholder="Alegeti un judet">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="county in counties | filter: {name: $select.search}"
                                   refresh-delay="0">
                    <div ng-bind-html="county.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <!--<angular-select-autocomplete ng-model="selectedCounty" ng-options="counties" id-attr="_id" title-attr="name" on-option-select="countyWasSelected"></angular-select-autocomplete>-->
        </div>
        <div class="form-group col-xs-12">
            <label>Oras:</label>
            <ui-select class="form-control noPadding" ng-model="city.selected"
                       theme="bootstrap"
                       ng-disabled="false"
                       reset-search-input="false"
                       >
                <ui-select-match placeholder="Alegeti un oras">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="city in cities | filter: {name: $select.search}"
                                   refresh-delay="0">
                    <div ng-bind-html="city.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <!--<angular-select-autocomplete ng-model="selectedCity" ng-options="cities" id-attr="_id" title-attr="name"></angular-select-autocomplete>-->
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-xs-12">
            <button type="button" class="btn btn-default pull-left" ng-click="closeModal()">Inchide</button>
            <button type="submit" class="btn btn-primary pull-right" ng-click="save()">Salveaza</button>
        </div>
    </div>
</div>

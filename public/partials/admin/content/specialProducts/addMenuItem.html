<div ng-controller="AddProductPageMenu">
    <div class="modal-header">
        <div class="modal-title"><h3>Adauga item meniu</h3></div>
    </div>
    <div class="modal-body container" style="margin: 0; width: 100%">
        <alert type="{{alert.type}}" ng-if="alert.show">{{alert.text}}</alert>
        <div class="col-md-12 noPadding">
            <div class="form-group col-md-12">
                <label>Titlu:</label>
                <input type="text" class="form-control" ng-model="newItem.title">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Titlu header:</label>
            <input type="text" class="form-control" ng-model="newItem.header_title">
        </div>
        <div class="col-md-6" style="padding-top: 25px;">
            <button class="btn btn-default" type="file" ngf-select ngf-change="headerImageSelected($files, $event)" ngf-multiple="false"
                    ngf-accept="'image/*'"><i class="glyphicon glyphicon-camera"></i>&nbsp;Incarca imagine header</button>
            <span ng-if="headerImageBody">{{headerImageBody.name}}</span>
        </div>
        <div class="col-md-12 noPadding">
            <div class="form-group col-md-4">
                <label>Ordine:</label>
                <input type="text" class="form-control" ng-model="newItem.order_index">
            </div>
            <div class="form-group col-md-2">
                <label>Afiseaza safety info:</label>
                <input type="checkbox" ng-model="newItem.show_safety_info">
            </div>
            <div class="form-group col-md-2">
                <label>Afiseaza prescription:</label>
                <input type="checkbox" ng-model="newItem.show_prescription">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-xs-12">
            <a class="btn btn-default pull-left" ng-click="renderView('editProductMenu')">Inapoi</a>
            <a class="btn btn-warning pull-right" ng-click="addMenuItem()">Continua</a>
        </div>
    </div>
</div>

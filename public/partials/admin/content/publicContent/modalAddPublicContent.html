<form>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="closeModal()">&times;</button>
            <h3 class="modal-title">Adauga continut</h3>
        </div>
        <div class="col-md-12 modal-body">
            <div class="col-md-12" style="margin-bottom: 15px;">
                <alert ng-if="statusAlert.newAlert" type="{{statusAlert.type}}" close="statusAlert.newAlert=false">{{statusAlert.message}}</alert>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="titlu">Titlu:</label>
                    <input type="text" class="form-control" id="titlu" ng-model="titlu">
                </div>
                <div class="form-group col-md-6">
                    <label for="autor">Autor:</label>
                    <input type="text" class="form-control" id="autor" ng-model="autor">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="descriere">Descriere:</label>
                    <input type="text" class="form-control" id="descriere" ng-model="descriere">
                </div>
                <div class="form-group col-md-6">
                    <label for="type">Tip continut:</label>
                    <select ng-model="selectedType" ng-options="type as typeDisplay(type) for type in [1,2,3,4]"
                            class="form-control" id="type" style="width: 100%;">
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-12">
                    <label>Categorie:</label>
                    <select ng-model="selectedCategory" ng-options="category._id as category.name for category in categories" class="form-control">
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-12">
                    <therapeutic-select all-areas="allAreas" selected-areas="selectedAreas" returned-areas="newAreas"></therapeutic-select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-12">
                    <label for="textArea">Text:</label>
                    <textarea ui-tinymce="tinymceOptions" ng-model="contentText" id="textArea"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="closeModal()">Inchide</button>
            <button type="submit" class="btn btn-primary" ng-click="addContent()">Adauga continut</button>
        </div>
    </div>
</form>

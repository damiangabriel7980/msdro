<div class="col-md-12 modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h3 class="modal-title">Editeaza categorie</h3>
    </div>
    <div class="col-md-12 modal-body">
        <div class="col-md-12" style="margin-bottom: 15px;">
            <alert ng-if="alert.show" type="{{alert.type}}" close="alert.newAlert=false">{{alert.text}}</alert>
        </div>
            <div class="col-md-12">
                 <div class="form-group">
                     <label for="name">Nume:</label>
                     <input type="text" class="form-control" id="name" ng-model="category.name">
                 </div>
            </div>
        <div class="col-md-12">
            <div class="col-md-6 noPadding">
                <div class="col-md-12">
                    <div class="col-md-6">Incarca imagine<br>(jpg, jpeg, png):</div>
                    <div class="col-md-6"><button class="btn btn-default" type="file" ngf-select ngf-change="imageSelected($files, $event)" ngf-multiple="false" ngf-accept="'image/*,*.jpg,*.jpeg,*.png'"><i class="glyphicon glyphicon-picture"></i>&nbsp;Incarca imagine</button></div>
                </div>
                <div class="col-md-12" style="margin: 10px 0 10px 0;">
                    <alert ng-if="uploadAlert.newAlert" type="{{uploadAlert.type}}" close="uploadAlert.newAlert=false">{{uploadAlert.message}}</alert>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-6">
                    <a ng-if="category.image_path" ng-href="{{pathAmazonDev+category.image_path}}" target="_blank"><img ng-src="{{defaultSlideImage}}" style="width: 40px;">&nbsp;Descarca imagine</a>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group col-md-12">
                <label for="textArea">Descriere:</label>
                <textarea ui-tinymce="tinymceOptions" ng-model="category.description" id="textArea"></textarea>
            </div>
        </div>
    </div>
    <div class="col-md-12 modal-footer">
        <button type="button" class="btn btn-default pull-left" ng-click="closeModal()">Inchide</button>
        <button type="submit" class="btn btn-primary pull-right" ng-click="editCategory()">Salveaza</button>
    </div>
</div>

<form>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="closeModal()">&times;</button>
            <h3 class="modal-title">Modifica continut</h3>
        </div>
        <div class="col-md-12 modal-body">
            <div class="col-md-12" style="margin-bottom: 15px;">
                <alert ng-if="statusAlert.newAlert" type="{{statusAlert.type}}" close="statusAlert.newAlert=false">{{statusAlert.message}}</alert>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="titlu">Titlu:</label>
                    <input type="text" class="form-control" id="titlu" ng-model="titlu">
                </div>
                <div class="form-group col-md-6">
                    <label for="autor">Autor:</label>
                    <input type="text" class="form-control" id="autor" ng-model="autor">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="descriere">Descriere:</label>
                    <input type="text" class="form-control" id="descriere" ng-model="descriere">
                </div>
                <div class="form-group col-md-6">
                    <label for="type">Tip continut:</label>
                    <select ng-model="selectedType" ng-options="type as typeDisplay(type) for type in [1,2,3,4]"
                            class="form-control" id="type" style="width: 100%;">
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-12">
                    <label for="areas">Arii terapeutice:</label>
                    <select ng-model="selectedArea" ng-options="area as area.name.replace('0','&nbsp;&nbsp;&nbsp;&nbsp;') for area in allAreas"
                            class="form-control" id="areas" style="width: 100%;" ng-change="areaWasSelected(selectedArea)">
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-12">
                    <div ng-repeat="userArea in selectedTherapeuticAreas">
                        <div class="label label-primary" style="float: left; margin-right: 10px; margin-bottom: 10px;">
                            {{userArea.name.replace('0','')}}&nbsp;
                            <i class="glyphicon glyphicon-remove-sign" ng-click="removeUserArea(userArea.id)" style="cursor: pointer;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-6 noPadding">
                    <div class="col-md-12">
                        <div class="col-md-6">Incarca imagine<br>(jpg, jpeg, png):</div>
                        <div class="col-md-6"><button class="btn btn-default" type="file" ng-file-select ng-file-change="imageSelected($files, $event)" multiple="false" accept="image/*,*.jpg,*.jpeg,*.png"><i class="glyphicon glyphicon-picture"></i>&nbsp;Incarca imagine</button></div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">Incarca fisier<br>(pdf, doc, docx, mp4):</div>
                        <div class="col-md-6"><button class="btn btn-default" type="file" ng-file-select ng-file-change="fileSelected($files, $event)" multiple="false" accept="*.pdf,*.doc,*.docx,*.mp4"><i class="glyphicon glyphicon-book"></i>&nbsp;Incarca fisier</button></div>
                    </div>
                    <div class="col-md-12" style="margin: 10px 0 10px 0;">
                        <alert ng-if="uploadAlert.newAlert" type="{{uploadAlert.type}}" close="uploadAlert.newAlert=false">{{uploadAlert.message}}</alert>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-6">
                        <a ng-if="imagePath" ng-href="{{pathAmazonDev+imagePath}}" target="_blank"><img ng-src="{{defaultSlideImage}}" style="width: 40px;">&nbsp;Descarca imagine</a>
                    </div>
                    <div class="col-md-6">
                        <a ng-if="filePath" ng-href="{{pathAmazonDev+filePath}}" target="_blank"><img ng-src="{{isMovie(filePath)?defaultVideoImage:defaultFileImage}}" style="width: 40px;">&nbsp;Descarca fisier</a>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-12">
                    <s3-upload-manager bucket="{{amazonBucket}}" path="{{'generalContent/'+idToEdit+'/resources/'}}"></s3-upload-manager>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-12">
                    <label for="textArea">Text:</label>
                    <textarea ui-tinymce="tinymceOptions" ng-model="contentText" id="textArea"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="closeModal()">Inchide</button>
            <button type="submit" class="btn btn-primary" ng-click="editContent()">Modifica continut</button>
        </div>
    </div>
</form>

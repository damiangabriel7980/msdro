<div class="col-md-12">
    <div class="col-md-12 well">
        <h3 class="pull-left" style="margin-top: 0px">Gestionare Intro</h3>
        <div class="btn btn-danger pull-right" ng-click="addIntro()"><i class="glyphicon glyphicon-plus-sign"></i>Adauga prezentare</div>
    </div>
    <table ng-table="tableParams" show-filter="true" class="table table-bordered">
        <tr ng-repeat="intro in $data">
            <td data-title="'Titlu Prezentare'" filter="{ 'description': 'text' }" sortable="'description'">
                {{intro.description}}
            </td>
            <td data-title="'Actiuni'">
                <div class="btn-group">
                    <div class="btn btn-warning" ng-click="viewIntro(intro._id)"><i class="glyphicon glyphicon-cog"></i></div>
                    <div class="btn btn-danger" ng-click="deleteIntro(intro._id)"><i class="glyphicon glyphicon-remove"></i></div>
                    <div ng-class="{'btn btn-danger': intro.enabled==false,'btn btn-success': intro.enabled==true}" ng-click="toggleIntro(intro._id,intro.enabled)"><i ng-class="{'glyphicon glyphicon-remove': intro.enabled==false,'glyphicon glyphicon-ok': intro.enabled==true}"></i></div>
                </div>
            </td>
        </tr>
    </table>
</div>

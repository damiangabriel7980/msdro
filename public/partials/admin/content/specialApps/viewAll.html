<div class = "col-md-12 well">
    <div class="col-md-9"><h3>Gestionare aplicatii speciale</h3></div>
    <div class="col-md-3"><div class="btn btn-default pull-right" ng-click="addSpecialApp()">Adauga aplicatie speciala</div></div>
</div>
<bulk-operations model="groupsApplications" field="isEnabled" delete-button modify-button items-set="selectedItems" filtered-array="resultData" ></bulk-operations>
<div class="col-md-12">
    <table ng-table="tableParams" show-filter="true" class="table table-bordered">
        <tr ng-repeat="app in $data">
            <td width="30">
                <input type="checkbox" ng-click="addToSelectedItems(app._id)" ng-checked="checkValue(app._id)"/>
            </td>
            <td data-title="'Nume'" filter="{ 'name': 'text' }" sortable="'name'">
                {{app.name}}
            </td>
            <td data-title="'Grupuri atasate'">
                <ul>
                    <li ng-repeat="group in app.groups">
                        {{group.display_name}}&nbsp;({{group.profession.display_name}})
                    </li>
                </ul>
            </td>
            <td data-title="'Actiuni'">
                    <action-buttons item-enable-property="app.isEnabled" show-toggle-button="true" show-edit-button="true" show-delete-button="true"
                                    toggle-item="toggleSpecialApp(app)" delete-item="deleteSpecialApp(app._id)" update-item="editSpecialApp(app._id)"></action-buttons>
            </td>
        </tr>
    </table>
</div>

<div class="col-md-12 noPadding">
    <div class="col-md-8 noPadding"><h3>Gestionare Evenimente</h3></div>
    <div class="col-md-4 noPadding">
        <a ng-click="addEvent()" class="btn btn-info pull-right margintop20px"><i class="glyphicon glyphicon-plus-sign"></i> Adauga eveniment</a>
    </div>
</div>
<div class="col-md-12 noPadding">
    <table ng-table="tableParams" show-filter="true" class="table table-bordered">
        <tr ng-repeat="event in $data">
            <td data-title="'Denumire'" filter="{ 'name': 'text' }" sortable="'name'">{{event.name}}</td>
            <td data-title="'Tip'" sortable="'type'" ><i class="glyphicon glyphicon-calendar">{{event.type}}</i></td>
            <td data-title="'Inceput'" sortable="'start'">{{event.start.substr(0,10)}}</td>
            <td data-title="'Final'" sortable="'end'">{{event.end.substr(0,10)}}</td>
            <td data-title="'Ultima actualizare'" sortable="'last_updated'">{{event.last_updated.substr(0,10)}}</td>
            <td>
                <div class="btn-group-sm">
                    <button class="btn btn-danger" ng-click="deleteEvent(event)"><i class="glyphicon glyphicon-trash"></i></button>
                    <button class="btn btn-info" ui-sref="content.events.editEvent({idEvent: event._id})"><i class="glyphicon glyphicon-cog"></i></button>
                    <div class="btn btn-warning" ng-class="{'btn-primary':event.enable,'btn-danger':!event.enable}" ng-click="toggleEventEnable(event._id, event.enable)"><i class="glyphicon" ng-class="{'glyphicon-lock':event.enable,'glyphicon-share':!event.enable}"></i></div>
                </div>
            </td>
        </tr>
    </table>
</div>

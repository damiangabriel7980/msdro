<div class="col-md-12">
    <div class="col-md-12">
        <h3>Update camera</h3>
    </div>
    <div class="form-group col-md-12">
        <label>Nume:</label>
        <input ng-model="room.room_name" type="text" class="form-control">
    </div>
    <div class="col-md-12 noPadding">
        <div class="form-group col-md-8">
            <label>Mesaj QR:</label>
            <input ng-model="room.qr_code.message" type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label>Scaneaza QR</label>
            <button class="btn btn-default form-control" ng-click="scanQr(room.qr_code)">Scaneaza</button>
        </div>
    </div>
    <div class="col-md-12 noPadding">
        <div class="form-group col-md-6" style="margin-bottom: 0;">
            <label for="notificationCheck">Trimite notificare&nbsp;</label>
            <input type="checkbox" id="notificationCheck" ng-model="notification.send">
            <input type="text" ng-model="notification.text" class="form-control">
        </div>
    </div>
    <div class="col-md-12" style="margin: 10px 0">
        <a class="btn pull-left btn-default" ng-click="backToEvent()">Inapoi la eveniment</a>
        <a class="btn pull-right btn-primary" ng-click="updateRoom()">Salveaza modificarile</a>
    </div>
</div>

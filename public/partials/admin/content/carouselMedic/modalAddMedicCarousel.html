<form>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="closeModal()">&times;</button>
            <h3 class="modal-title">Adauga imagine</h3>
        </div>
        <div class="col-md-12 modal-body">
            <div class="col-md-12" style="margin-bottom: 10px;">
                <alert ng-if="statusAlert.newAlert" type="{{statusAlert.type}}" close="statusAlert.newAlert=false">{{statusAlert.message}}</alert>
            </div>
            <div class="col-md-12" style="margin-bottom: 10px;">
                <alert ng-if="uploadAlert.newAlert" type="{{uploadAlert.type}}" close="uploadAlert.newAlert=false">{{uploadAlert.message}}</alert>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-12">
                    <label for="titlu">Titlu:</label>
                    <input type="text" class="form-control" id="titlu" ng-model="carouselImage.title">
                </div>

            </div>
            <div class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="ordine">Ordine:</label>
                    <input type="text" class="form-control" id="ordine" ng-model="carouselImage.indexNumber">
                </div>
                <div class="form-group col-md-6">
                    <label for="type">Tip continut:</label>
                    <select ng-model="selectedType" ng-options="type as typeDisplay(type) for type in [1,2,3]"
                            class="form-control" id="type" style="width: 100%;">
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-12">
                    <label>Continut: </label>
                    <angular-select-autocomplete ng-model="selectedContent" ng-options="allContent" id-attr="_id" title-attr="title"></angular-select-autocomplete>
                </div>
                <div class="form-group col-md-12">
                    <label for="redirect">Redirecteaza catre:</label>
                    <input type="text" class="form-control" id="redirect" ng-model="carouselImage.redirect_to_href">
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-12">
                    <button class="btn btn-default" type="file" ngf-select ngf-change="fileSelected($files, $event)" ngf-multiple="false" ngf-accept="'image/*'"><i class="glyphicon glyphicon-camera"></i>&nbsp;Incarca imagine</button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="closeModal()">Inchide</button>
            <button type="submit" class="btn btn-primary" ng-click="addImage()">Adauga imagine</button>
        </div>
    </div>
</form>

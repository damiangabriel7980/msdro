<form>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="closeModal()">&times;</button>
            <h3 class="modal-title">Adauga imagine</h3>
        </div>
        <div class="col-md-12 modal-body">
            <div class="col-md-12" style="margin-bottom: 10px;">
                <alert ng-if="statusAlert.newAlert" type="{{statusAlert.type}}" close="statusAlert.newAlert=false">{{statusAlert.message}}</alert>
            </div>
            <div class="col-md-12" style="margin-bottom: 10px;">
                <alert ng-if="uploadAlert.newAlert" type="{{uploadAlert.type}}" close="uploadAlert.newAlert=false">{{uploadAlert.message}}</alert>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-12">
                    <label for="titlu">Titlu:</label>
                    <input type="text" class="form-control" id="titlu" ng-model="titlu">
                </div>

            </div>
            <div class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="ordine">Ordine:</label>
                    <input type="text" class="form-control" id="ordine" ng-model="ordine">
                </div>
                <div class="form-group col-md-6">
                    <label for="type">Tip continut:</label>
                    <select ng-model="selectedType" ng-options="type as typeDisplay(type) for type in [1,2,3]"
                            class="form-control" id="type" style="width: 100%;">
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-12">
                    <label>Continut: </label>
                    <ui-select ng-model="content.selected" theme="select2" ng-disabled="false" style="width: 100%;" id="content">
                        <ui-select-match placeholder="Selecteaza un articol">{{$select.selected.title}}</ui-select-match>
                        <ui-select-choices repeat="content in allContent | propsFilter: {title: $select.search}">
                            <div ng-bind-html="trustAsHtml((content.title | highlight: $select.search))"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group col-md-12">
                    <label for="redirect">Redirecteaza catre:</label>
                    <input type="text" class="form-control" id="redirect" ng-model="redirect_to">
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-12">
                    <button class="btn btn-default" type="file" ng-file-select ng-file-change="fileSelected($files, $event)" multiple="false" accept="image/*"><i class="glyphicon glyphicon-camera"></i>&nbsp;Incarca imagine</button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="closeModal()">Inchide</button>
            <button type="submit" class="btn btn-primary" ng-click="addImage()">Adauga imagine</button>
        </div>
    </div>
</form>

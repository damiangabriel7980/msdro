<script type="text/javascript">
    tinymce.init({
        selector: "textarea",
        plugins: [
            "advlist autolink lists link image charmap print preview anchor",
            "searchreplace visualblocks code fullscreen",
            "insertdatetime media table contextmenu paste"
        ],
        toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
    });
</script>
<form>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="closeModal()">&times;</button>
            <h3 class="modal-title">Adauga continut</h3>
        </div>
        <div class="col-md-12 modal-body">
            <div class="col-md-12" style="margin-bottom: 15px;">
                <alert ng-if="statusAlert.newAlert" type="{{statusAlert.type}}" close="statusAlert.newAlert=false">{{statusAlert.message}}</alert>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="titlu">Titlu:</label>
                    <input type="text" class="form-control" id="titlu" ng-model="titlu">
                </div>
                <div class="form-group col-md-6">
                    <label for="autor">Autor:</label>
                    <input type="text" class="form-control" id="autor" ng-model="autor">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="descriere">Descriere:</label>
                    <input type="text" class="form-control" id="descriere" ng-model="descriere">
                </div>
                <div class="form-group col-md-6">
                    <label for="type">Tip continut:</label>
                    <select ng-model="selectedType" ng-options="type as typeDisplay(type) for type in [1,2,3,4]"
                            class="form-control" id="type" style="width: 100%;">
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-12">
                    <label for="areas">Arii terapeutice:</label>
                    <select ng-model="selectedArea" ng-options="area as area.name.replace('0','&nbsp;&nbsp;&nbsp;&nbsp;') for area in allAreas"
                            class="form-control" id="areas" style="width: 100%;" ng-change="areaWasSelected(selectedArea)">
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-12">
                    <div ng-repeat="userArea in selectedTherapeuticAreas">
                        <div class="label label-primary" style="float: left; margin-right: 10px; margin-bottom: 10px;">
                            {{userArea.name.replace('0','')}}&nbsp;
                            <i class="glyphicon glyphicon-remove-sign" ng-click="removeUserArea(userArea.id)" style="cursor: pointer;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-12">
                    <label for="textArea">Text:</label>
                    <textarea id="textArea"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="closeModal()">Inchide</button>
            <button type="submit" class="btn btn-primary" ng-click="addContent()">Adauga continut</button>
        </div>
    </div>
</form>

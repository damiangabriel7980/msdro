<div class="container-fluid">
    <div class="well">
        <div class="row">
            <div class="col-xs-2"><h3>Gestionare Evenimente</h3></div>
            <div class="col-xs-2 pull-right">
                <a ui-sref="continut.adaugaEveniment" class="btn btn-info pull-right margintop20px" id="add-event"><i class="glyphicon glyphicon-plus-sign"></i> Adauga eveniment</a>
            </div>
            <div class="col-xs-2 pull-right">
                <a ui-sref="continut.adaugaConferinta" class="btn btn-info pull-right margintop20px" id="add-event"><i class="glyphicon glyphicon-plus-sign"></i> Adauga conferinta</a>
            </div>
            <div class="col-xs-2 pull-right">
                <a ui-sref="continut.adaugaTalk" class="btn btn-info pull-right margintop20px" id="add-event"><i class="glyphicon glyphicon-plus-sign"></i> Adauga talk</a>
            </div>
            <div class="col-xs-2 pull-right">
                <a ui-sref="continut.adaugaSpeaker" class="btn btn-info pull-right margintop20px" id="add-event"><i class="glyphicon glyphicon-plus-sign"></i> Adauga speaker</a>
            </div>
            <div class="col-xs-2 pull-right">
                <a ui-sref="continut.adaugaRoom" class="btn btn-info pull-right margintop20px" id="add-event"><i class="glyphicon glyphicon-plus-sign"></i> Adauga room</a>
            </div>
        </div>
    </div>
    <table ng-table="tableParams" show-filter="true" class="table table-bordered">
        <tr ng-repeat="eveniment in $data">
            <td data-title="'Denumire'" filter="{ 'name': 'text' }" sortable="'name'">{{eveniment.name}}</td>
            <td data-title="'Tip'" sortable="'type'" ><i class="glyphicon glyphicon-calendar">Eveniment</i></td>
            <td data-title="'Inceput'" sortable="'start'">{{eveniment.start | asDate | date:'dd/MM/yyyy'}}</td>
            <td data-title="'Final'" sortable="'end'">{{eveniment.end | asDate|date:'dd/MM/yyyy'}}</td>
            <td data-title="'Conferinte'" sortable="'listconferences'">
                <ul style="list-style: none">
                    <li class="margintop20px" ng-repeat="conf in eveniment.listconferences | orderBy: 'title'">{{conf.title}}&nbsp;
                            <span class="btn-group-sm pull-right"  role="group" style="display: flex">
                                <button class="btn btn-danger btn-sm" ui-sref="continut.evenimente.deleteConference({id: conf._id})"><i class="glyphicon glyphicon-trash"></i></button>
                                <button class="btn btn-info btn-sm" ui-sref="continut.updateConference({id: conf._id})"><i class="glyphicon glyphicon-cog"></i></button>
                            </span>
                        <br />
                    </li>
                </ul>
            </td>

            <td>
                <div class="btn-group-sm"  role="group" style="display: flex">
                    <button class="btn btn-danger" ui-sref="continut.evenimente.deleteEveniment({id: eveniment._id})"><i class="glyphicon glyphicon-trash"></i></button>
                    <button class="btn btn-info" ui-sref="continut.updateEveniment({id: eveniment._id})"><i class="glyphicon glyphicon-cog"></i></button>
                </div>
            </td>
        </tr>
    </table>
    <table ng-table="tableParams2" show-filter="true" class="table table-bordered">
        <tr ng-repeat="rooms in $data">
            <td data-title="'Room Name'" filter="{ 'room_name': 'text' }" sortable="'room_name'">{{rooms.room_name}}</td>
            <td>
                <div class="btn-group-sm"  role="group" style="display: flex">
                    <button class="btn btn-danger" ui-sref=""><i class="glyphicon glyphicon-trash"></i></button>
                    <button class="btn btn-info" ui-sref="continut.updateRoom({id:rooms._id})"><i class="glyphicon glyphicon-cog"></i></button>
                </div>
            </td>
        </tr>
    </table>

</div>

<!DOCTYPE html>
<html>
<head>
    <script src="components/video-js/dist/video-js/video.js"></script>
    <link rel="stylesheet" href="components/video-js/dist/video-js/video-js.min.css" />
</head>

<body>
<div class="filterByTherapeuticAreas" id="content">
    <div class="col-xs-12 areasMobile" dropdown is-open="status.isopen" id="menuDiv" ng-if="isMobile(true)">
        <select class="form-control" ng-options="area._id as (area.ident?'&nbsp;&nbsp;&nbsp;&nbsp;':'')+area.name for area in therapeuticAreas"
                ng-model="selectedArea" ng-change="selectAreaMultimedia(selectedArea)"></select>
    </div>
    <div class="col-md-2 col-xs-12 areas" ng-if="!isMobile(true)">
        <h3 class="title">ARII TERAPEUTICE</h3>

        <ul class="list-group menu">
            <li ng-repeat="area in therapeuticAreas">
                    <span ng-class="{'active':area._id == selectedArea}" class="list-group-item area" ng-click="selectArea(area._id)">
                        <b convert-special conver="area.name" ng-bind-html="trustAsHtml(area.ident?'&nbsp;&nbsp;&nbsp;&nbsp;'+area.name:area.name)"></b>
                    </span>
            </li>
        </ul>
        <hr ng-if="isMobile(true)">
    </div>

    <div class="col-md-9 col-xs-12 noPadding viewport">
        <ui-view></ui-view>
    </div>
</div>
</body>
</html>

<div class="col-xs-12 well well-lg DescriptionWrapper">
    <div class="col-xs-12">
        <img class="col-xs-12 noPadding" ng-if="specialProductPage.header_image" ng-src="{{pathAmazonDev+specialProductPage.header_image}}" />
    </div>
    <div class="col-xs-12 glossaryPrintButtons">
            <span>
                <i class="glyphicon glyphicon-print pull-right" ng-click="printPage()">&nbsp;Print&nbsp;</i>
            </span>
            <span style="display: none;">
                <i class="glyphicon glyphicon-th-list pull-right" ui-sref="groupSpecialProduct.glossary({product_id: $stateParams.product_id})">&nbsp;Glosar&nbsp;</i>
            </span>
    </div>
    <div class="col-xs-12 text-center" ng-if="specialProductFiles.length==0">
        <h3>Nu exista fisiere pentru acest produs!</h3>
    </div>
    <div ng-repeat="specialFile in specialProductFiles" class="col-xs-12">
        <h5>
         <a class="fileLinks" href="{{pathAmazonDev+specialFile.file_path}}" target="_blank">
             {{specialFile.filename}}
         </a>
        </h5>

    <div class="col-xs-12 justify" convert-special conver="specialFile.description" ng-bind-html="trustAsHtml(specialFile.description)">
    </div>
    <div class="col-xs-12">
         <span>
             [ {{specialFile.type}} : &nbsp; {{specialFile.size}} ]
         </span>
    </div>
    </div>
    <div class="col-xs-12 justify safety" ng-if="specialProductPage.show_safety_info_for.resources"
         convert-special conver="specialProductPage.safety_information" ng-bind-html="trustAsHtml(specialProductPage.safety_information)">
    </div>
</div>

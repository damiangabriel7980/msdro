<div class="row-fluid margintop20px col-xs-offset-0">
    <div class="col-xs-2 col-md-2 marginLeft30px" id="menuDiv">
        <accordion close-others="oneAtATime" class="productPageMenu">
            <accordion-group is-open="mystatus.open" class="parent" ng-repeat="parent in specialProductMenu"
                             ng-class="{'active':$state.includes('groupSpecialProduct.menuItem') && $state.params.menuId==parent._id}">
                <accordion-heading>
                <span ng-click="parent.children_ids.length==0?$state.go('groupSpecialProduct.menuItem',{menuId: parent._id, childId:''}):null">
                    <i ng-class="{'glyphicon glyphicon-chevron-down': mystatus.open&&parent.children_ids.length!=0,
                                  'glyphicon glyphicon-chevron-right': !mystatus.open||parent.children_ids.length==0}"></i>&nbsp;&nbsp;{{parent.title}}
                </span>
                </accordion-heading>
                <div style="margin-bottom: 0">
                    <div class="child" ng-repeat="subItem in parent.children_ids"
                         ui-sref="groupSpecialProduct.menuItem({menuId: parent._id, childId: subItem._id})"
                         ng-class="{'active':$state.includes('groupSpecialProduct.menuItem') && $state.params.childId==subItem._id}">
                        &nbsp;&nbsp;<i class="glyphicon glyphicon-chevron-right smallFontSize"></i>&nbsp;&nbsp;{{subItem.title}}
                    </div>
                </div>
            </accordion-group>
            <accordion-group style="display: none;" is-open="status.isFirstOpen" class="parent" ng-class="{'active':$state.includes('groupSpecialProduct.files')}" ui-sref="groupSpecialProduct.files({product_id: specialProductPage._id})">
                <accordion-heading>
                    <div><i class="glyphicon glyphicon-chevron-right" ></i>&nbsp;&nbsp;Resurse</div>
                </accordion-heading>
            </accordion-group>
            <accordion-group is-open="status.isFirstOpen" class="parent" ng-class="{'active':$state.includes('groupSpecialProduct.sitemap')}" ui-sref="groupSpecialProduct.sitemap({product_id: specialProductPage._id})">
                <accordion-heading>
                    <div><i class="glyphicon glyphicon-chevron-right"></i>&nbsp;&nbsp;HartÄƒ site</div>
                </accordion-heading>
            </accordion-group>
        </accordion>
        <img class="img-responsive img-thumbnail handCursor col-xs-12" ng-click="goHome(homeID)" ng-src="{{pathAmazonDev+specialProductPage.logo_path}}" />
    </div>
    <div class="col-xs-9 marginRightMinus30 width81" id="descriptionDiv">
        <ui-view>

        </ui-view>
    </div>

</div>

<div class="row-fluid margintop20px col-xs-offset-0">
    <div ng-class="{'col-xs-12 col-md-2 marginLeft30px':deviceWidth>700, 'col-xs-12 col-md-2':deviceWidth<=700}" id="menuDiv">
        <accordion close-others="oneAtATime" class="productPageMenu hidden-xs hidden-sm">
            <accordion-group is-open="mystatus.open" class="parent" ng-repeat="parent in specialProductMenu"
                             ng-class="{'active':$state.includes('groupSpecialProduct.menuItem') && $state.params.menuId==parent._id}">
                <accordion-heading>
                <span ng-click="parent.children_ids.length==0?$state.go('groupSpecialProduct.menuItem',{menuId: parent._id, childId:''}):null">
                    <i ng-class="{'glyphicon glyphicon-chevron-down': mystatus.open&&parent.children_ids.length!=0,
                                  'glyphicon glyphicon-chevron-right': !mystatus.open||parent.children_ids.length==0}"></i>&nbsp;&nbsp;{{parent.title}}
                </span>
                </accordion-heading>
                <div style="margin-bottom: 0">
                    <div class="child" ng-repeat="subItem in parent.children_ids"
                         ui-sref="groupSpecialProduct.menuItem({menuId: parent._id, childId: subItem._id})"
                         ng-class="{'active':$state.includes('groupSpecialProduct.menuItem') && $state.params.childId==subItem._id}">
                        &nbsp;&nbsp;<i class="glyphicon glyphicon-chevron-right smallFontSize"></i>&nbsp;&nbsp;{{subItem.title}}
                    </div>
                </div>
            </accordion-group>
            <accordion-group ng-if="specialProductPage.speakers && specialProductPage.speakers.length > 0" is-open="status.isFirstOpen" class="parent" ng-class="{'active':$state.includes('groupSpecialProduct.speakers')||$state.includes('groupSpecialProduct.speakerDetails')}" ui-sref="groupSpecialProduct.speakers({product_id: specialProductPage._id})">
                <accordion-heading>
                    <div><i class="glyphicon glyphicon-chevron-right" ></i>&nbsp;&nbsp;Speakers</div>
                </accordion-heading>
            </accordion-group>
            <accordion-group style="display: none;" is-open="status.isFirstOpen" class="parent" ng-class="{'active':$state.includes('groupSpecialProduct.files')}" ui-sref="groupSpecialProduct.files({product_id: specialProductPage._id})">
                <accordion-heading>
                    <div><i class="glyphicon glyphicon-chevron-right" ></i>&nbsp;&nbsp;Resurse</div>
                </accordion-heading>
            </accordion-group>
            <accordion-group is-open="status.isFirstOpen" class="parent" ng-class="{'active':$state.includes('groupSpecialProduct.sitemap')}" ui-sref="groupSpecialProduct.sitemap({product_id: specialProductPage._id})">
                <accordion-heading>
                    <div><i class="glyphicon glyphicon-chevron-right"></i>&nbsp;&nbsp;Sitemap</div>
                </accordion-heading>
            </accordion-group>
        </accordion>
        <div dropdown is-open="isCollapsed.isFirstOpen" class="col-xs-12 col-sm-12 hidden-md hidden-lg padd10Bottom">
        <button type="button" class="btn btn-primary col-xs-12 text-center pull-left dropdown-toggle" dropdown-toggle>{{mobileMenuTitle}}<i class="glyphicon glyphicon-chevron-down pull-right glyphicon-Special-Product" ></i></button>

        <ul class="dropdown-menu my-dropdown-menu col-xs-12 col-sm-12 hidden-md hidden-lg" role="menu" style="list-style: none">
            <li class="list-group-item my-list-menu-item">
                <accordion close-others="oneAtATime" class="productPageMenu">
                    <accordion-group is-open="mystatus.open" class="parent" ng-repeat="parent in specialProductMenu"
                                     ng-class="{'active':$state.includes('groupSpecialProduct.menuItem') && $state.params.menuId==parent._id}" ng-click="goToMenuItemWithNoChildren(parent)">
                        <accordion-heading>
                <span>
                    <i ng-class="{'glyphicon glyphicon-chevron-down': mystatus.open&&parent.children_ids.length!=0,
                                  'glyphicon glyphicon-chevron-right': !mystatus.open||parent.children_ids.length==0}"></i>&nbsp;&nbsp;{{parent.title}}
                </span>
                        </accordion-heading>
                        <div style="margin-bottom: 0">
                            <div class="child" ng-repeat="subItem in parent.children_ids"
                                 ng-click="goToMenuItemWithChildren(parent,subItem)"
                                 ng-class="{'active':$state.includes('groupSpecialProduct.menuItem') && $state.params.childId==subItem._id}">
                                &nbsp;&nbsp;<i class="glyphicon glyphicon-chevron-right smallFontSize"></i>&nbsp;&nbsp;{{subItem.title}}
                            </div>
                        </div>
                    </accordion-group>
                    <accordion-group ng-if="specialProductPage.speakers && specialProductPage.speakers.length > 0" is-open="status.isFirstOpen" class="parent" ng-class="{'active':$state.includes('groupSpecialProduct.speakers')||$state.includes('groupSpecialProduct.speakerDetails')}" ng-click="goToSpeakersMobile('Speakers')">
                        <accordion-heading>
                            <div><i class="glyphicon glyphicon-chevron-right" ></i>&nbsp;&nbsp;Speakers</div>
                        </accordion-heading>
                    </accordion-group>
                    <accordion-group style="display: none;" is-open="status.isFirstOpen" class="parent" ng-class="{'active':$state.includes('groupSpecialProduct.files')}" ng-click="goToResourcesMobile('Resurse')">
                        <accordion-heading>
                            <div><i class="glyphicon glyphicon-chevron-right" ></i>&nbsp;&nbsp;Resurse</div>
                        </accordion-heading>
                    </accordion-group>
                    <accordion-group is-open="status.isFirstOpen" class="parent" ng-class="{'active':$state.includes('groupSpecialProduct.sitemap')}" ng-click="goToSiteMapMobile('Sitemap')">
                        <accordion-heading>
                            <div><i class="glyphicon glyphicon-chevron-right"></i>&nbsp;&nbsp;Sitemap</div>
                        </accordion-heading>
                    </accordion-group>
                </accordion>
            </li>
        </ul>
        </div>
        <img class="img-responsive hidden-sm hidden-xs img-thumbnail handCursor col-xs-12" ng-if="specialProductPage.logo_path" ng-click="selectFirstMenuItem()" ng-src="{{pathAmazonDev+specialProductPage.logo_path}}" />
    </div>
    <div class="col-md-8 col-xs-12 paddRight30" id="descriptionDiv">
        <ui-view>

        </ui-view>
    </div>

</div>

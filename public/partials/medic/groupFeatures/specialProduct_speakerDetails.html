<!--{{$state.params.speaker}}-->
<div class="col-xs-12 well well-lg whiteBackground borderRadiusSpecial" ng-init="speaker=$state.params.speaker">
    <div class="col-xs-12">
        <img class="col-xs-12 noPadding" ng-if="specialProductPage.header_image" ng-src="{{pathAmazonDev+specialProductPage.header_image}}" />
    </div>
    <div class="col-xs-12 paddTopBottomSpecialProduct">
            <span>
                <i class="glyphicon glyphicon-print pull-right handCursor" ng-click="printPage()">&nbsp;Print&nbsp;</i>
            </span>
            <span style="display: none;">
                <i class="glyphicon glyphicon-th-list pull-right handCursor" ui-sref="groupSpecialProduct.glossary({product_id: $stateParams.product_id})">&nbsp;Glosar&nbsp;</i>
            </span>
    </div>
    <div class="col-xs-12 noPadding largeDisplaySpeaker">
        <img ng-src="{{speaker.image_path?pathAmazonDev+speaker.image_path:defaultUserImage}}">
        <div class="name">{{speaker.profession + " " + speaker.first_name + " " + speaker.last_name}}</div>
        <div class="cell">{{speaker.country}}</div>
        <div class="cell">{{speaker.short_description}}</div>
    </div>
    <div class="col-xs-12 noPadding">
        <a ui-sref="groupSpecialProduct.speakers">Inapoi</a>
    </div>
</div>

<div class="col-xs-12 well well-lg DescriptionWrapper" id="immunologyQA">
    <div class="col-xs-12 padding0">
        <img class="col-xs-12 noPadding" ng-if="specialProductPage.header_image" ng-src="{{pathAmazonDev+specialProductPage.header_image}}" />
    </div>
    <div class="col-xs-12 glossaryPrintButtons padding0">
            <div class="col-xs-4 padding0 questionIcon"><span >Questions <i class="glyphicon glyphicon-question-sign cursorNormal"></i></span></div>
            <div class="col-xs-8 answerIcon"><span >Answers <i class="glyphicon glyphicon-film cursorNormal"></i></span></div>
    </div>
    <div ng-repeat="question in questions" class="QAitem col-xs-12 padding0" ng-class-odd="'oddQAitem'" ng-class-even="'evenQAitem'" >
        <div class="question col-xs-12 padding0"><span> {{question.question}}</span></div>
        <div class="answers col-xs-12 padding0">
            <div class ="speakerContainer" ng-repeat="speaker in question.speakers" ng-click="open(speaker)">
                <div class="speakerPicture"><img ng-src="{{speaker.picture}}" ></div>
                <div class="speakerName"><span>{{speaker.name}}</span></div>
            </div>
        </div>
    </div>
</div>

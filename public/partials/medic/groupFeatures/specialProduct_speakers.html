<div class="col-xs-12 noPadding hidden-md hidden-lg">
    <div class="col-xs-12 noPadding">
        <img class="col-xs-12 noPadding " ng-if="specialProductPage.header_image" ng-src="{{pathAmazonDev+specialProductPage.header_image}}" />
    </div>
</div>
<div class="col-xs-12 well well-lg DescriptionWrapper viewSpeakers">
    <div class="col-xs-12 hidden-sm hidden-xs">
        <img class="col-xs-12  noPadding " ng-if="specialProductPage.header_image" ng-src="{{pathAmazonDev+specialProductPage.header_image}}" />
    </div>
    <div class="col-xs-12 glossaryPrintButtons">
            <span>
                <i class="glyphicon glyphicon-print pull-right" ng-click="printPage()">&nbsp;Print&nbsp;</i>
            </span>
            <span style="display: none;">
                <i class="glyphicon glyphicon-th-list pull-right" ui-sref="groupSpecialProduct.glossary({product_id: $stateParams.product_id})">&nbsp;Glosar&nbsp;</i>
            </span>
    </div>
    <div ng-repeat="speaker in specialProductPage.speakers" class="col-xs-12 col-sm-6 col-md-4 noPadding speaker">
        <div class="pull-left imageOuterFrame">
            <div class="imageInnerFrame">
                <a><img ng-src="{{speaker.image_path?pathAmazonDev+speaker.image_path:defaultUserImage}}"></a>
            </div>
        </div>
        <div class="descriptionFrame" ui-sref="groupSpecialProduct.speakerDetails({speaker_id: speaker._id})">
            <div class="name">
                <span>{{speaker.profession + " " + speaker.first_name + " " + speaker.last_name}}</span>
                <!--prof. RUXANDRA MARIA IONESCU-->
            </div>
            <div class="cell title">
                {{speaker.workplace}}
                <!--Professor of Rheumatology and Internal Medicine at University of Medicine and Pharmacy “Iuliu Hatieganu” Cluj (teaching Rheumatology and Clinical Medicine) and Head of the Rheumatology Department at the Emergency County Hospital, both in Cluj county-->
            </div>
            <div class="cell">
                {{speaker.country}}
                <!--ROMANIA-->
            </div>
        </div>
    </div>
</div>

<div class="col-xs-12 well well-lg whiteBackground borderRadiusSpecial viewSpeakers">
    <div class="col-xs-12">
        <img class="col-xs-12  noPadding " ng-if="specialProductPage.header_image" ng-src="{{pathAmazonDev+specialProductPage.header_image}}" />
    </div>
    <div class="col-xs-12 paddTopBottomSpecialProduct">
            <span>
                <i class="glyphicon glyphicon-print pull-right handCursor" ng-click="printPage()">&nbsp;Print&nbsp;</i>
            </span>
            <span style="display: none;">
                <i class="glyphicon glyphicon-th-list pull-right handCursor" ui-sref="groupSpecialProduct.glossary({product_id: $stateParams.product_id})">&nbsp;Glosar&nbsp;</i>
            </span>
    </div>
    <div ng-repeat="speaker in specialProductPage.speakers" class="col-xs-4 noPadding speaker">
        <div class="pull-left imageOuterFrame">
            <div class="imageInnerFrame">
                <img ng-src="{{speaker.image_path?pathAmazonDev+speaker.image_path:defaultUserImage}}">
            </div>
        </div>
        <div class="descriptionFrame">
            <div class="name">
                {{speaker.profession + " " + speaker.first_name + " " + speaker.last_name}}
                <!--prof. RUXANDRA MARIA IONESCU-->
            </div>
            <div class="cell title">
                {{speaker.workplace}}
                <!--Professor of Rheumatology and Internal Medicine at University of Medicine and Pharmacy “Iuliu Hatieganu” Cluj (teaching Rheumatology and Clinical Medicine) and Head of the Rheumatology Department at the Emergency County Hospital, both in Cluj county-->
            </div>
            <div class="cell">
                {{speaker.country}}
                <!--ROMANIA-->
            </div>
        </div>
    </div>
</div>

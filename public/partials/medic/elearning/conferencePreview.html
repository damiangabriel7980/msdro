<div class="modal-header">
    <h3>Preview conferinta</h3>
</div>

<div class="modal-body" style="min-height:265px;">
    <div style="text-align:center">
    	<video style="width:100% !important;height:auto!important;" autoplay ng-src="{{videoUrl}}" muted ng-if="videoUrl"></video>
    </div>
</div>

<div class="modal-footer">
    <a class="btn btn-danger float-left" ng-click="closeModal()">Inchide</a>
    <a class="btn btn-default float-left" ng-click="startConference()">Conferinta</a>
</div>

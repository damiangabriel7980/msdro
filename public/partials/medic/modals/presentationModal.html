<div class="modal-header">
    <h3>{{presentation.description}}</h3>
</div>

<div class="modal-body col-md-12">
    <div class="col-md-12" ng-bind-html="trustAsHtml(presentation.article_content)">
    </div>
    <div class="col-md-12">
        <label class="checkbox">
            <input type="checkbox"name="rememberOption" ng-checked="true" ng-change="changeStatus()" ng-model="rememberOption">
            Aratati data viitoare?
        </label>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary float-left" ng-click="closeModal()">Inchide</button>
</div>

<div class="modal-content col-md-12 noPadding">
    <div class="modal-header col-md-12">
        <h4>Părăsire site Staywell</h4>
    </div>

    <div class="modal-body col-md-12">
        <div class="col-md-12 noPadding">
            <alert ng-if="modalAlert.show" type="{{modalAlert.type}}" close="modalAlert.show=false">{{modalAlert.message}}</alert>
        </div>
        <div class="col-md-12 noPadding">
            Atenţie! Acum părăsiţi platforma MSD Romania. MSD Romania nu face declaraţii sau garanţii cu privire la nicio altă platformă pe care o puteţi accesa prin Staywell.ro.
        </div>
    </div>

    <div class="modal-footer col-md-12">
        <a class="btn btn-default pull-left" ng-click="closeModal()">Anulează</a>
        <a class="btn btn-primary pull-right" href="{{medicalCoursesUrl}}" ng-click="closeModal()" target="_blank">Continuă</a>
    </div>
</div>

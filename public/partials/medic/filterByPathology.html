<div class="col-xs-12 filterByTherapeuticAreas" id="content">
    <div class="col-xs-12 areasMobile" dropdown is-open="status.isopen" id="menuDiv" ng-if="isMobile(true)">
        <select class="form-control" ng-options="pathology._id as pathology.display_name for pathology in allPathologies"
                ng-model="selectedArea" ng-change="selectPathology(selectedPathology)"></select>
    </div>
    <div class="col-sm-2 areas" ng-if="!isMobile(true)">
        <div class="col-xs-12 title">PATOLOGII</div>

        <ul class="col-xs-12 menu">
            <div class="col-xs-12 area" ng-repeat="pathology in allPathologies" ng-class="{'active':pathology._id == selectedPathology}" ng-click="selectPathology(pathology._id)">
                <b convert-special conver="pathology.display_name" ng-bind-html="trustAsHtml(pathology.display_name)"></b>
            </div>
        </ul>
        <hr ng-if="isMobile(true)">
    </div>

    <div class="col-sm-10 col-xs-12 noPadding viewport">
        <ui-view></ui-view>
    </div>
</div>

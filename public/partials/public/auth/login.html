<form ng-submit="login()">
    <div class="modal-header">
        <div class="noPatientsLogo"><img ng-src="{{pathAmazonResources+'rsz_msd_be_well_green_gray.png'}}" ng-click="renderView('login')"></div>
        <div class="modal-title "><h3><span class="fa fa-sign-in"></span>&nbsp;Login</h3></div>
    </div>
    <div class="modal-body">
        <alert type="{{alert.type}}" ng-if="alert.show">{{alert.text}}<a style="padding-left: 3px;" ng-if="showResendButton" ng-click="resendActivationEmail()">Retrimite</a></alert>
        <alert type="info" ng-if="showResendButton === false">Mailul de activare a fost retrimis.</alert>
        <div class="form-group-sm">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="email" name="email">
        </div>
        <div class="form-group-sm">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="password" name="password">
        </div>
        <div>
            <ul class="pointerLinks" style="margin: 10px 0">
                <li>Ai uitat parola? <a ng-click="renderView('reset')">Cere resetarea parolei</a>

                </li>
                <li>Nu ai cont? <a ng-click="showSignup()">Creează cont nou</a></li>
                <li>Ai nevoie de ajutor? <a ng-click="renderView('tutorialVideo')">Vezi tutorial</a></li>
            </ul>
        </div>
        <div class="form-group-sm">
            <input type="checkbox" name="remember" ng-model="remember">&nbsp;<label>Ține-mă minte</label>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-default pull-left" ng-click="closeModal()">Închide</a>
        <button class="btn btn-primary pull-right" type="submit">Login</button>
    </div>
</form>

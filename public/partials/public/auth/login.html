<form ng-submit="login()">
    <div class="modal-header">
        <div class="noPatientsLogo"><img ng-src="{{pathAmazonResources+'rsz_msd_be_well_green_gray.png'}}" ng-click="renderView('login')"></div>
        <div class="modal-title "><h3><span class="fa fa-sign-in"></span>&nbsp;Login</h3></div>
    </div>
    <div class="modal-body">
        <alert type="{{alert.type}}" ng-if="alert.show">{{alert.text}}</alert>
        <div class="form-group ">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="email" name="email">
        </div>
        <div class="form-group ">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="password" name="password">
        </div>
        <div>
            <ul class="pointerLinks loginListMargin">
                <li>Ai uitat parola? <a ng-click="renderView('reset')">Cere resetarea parolei</a>

                </li>
                <li>Nu ai cont? <a ng-click="showSignup()">Creaza cont nou</a></li>
                <li class="noListStyle rememberMeInput">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" ng-model="remember">
                        Tine-ma minte
                    </label>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-default pull-left" ng-click="closeModal()">Inchide</a>
        <button class="btn btn-primary pull-right" type="submit">Login</button>
    </div>
</form>

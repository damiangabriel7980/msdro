<div ng-controller="Signup">
    <div class="modal-header">
        <div class="noPatientsLogo"><img ng-src="{{pathAmazonResources+'rsz_msd_be_well_green_gray.png'}}" ng-click="renderView('login')"></div>
        <div class="modal-title"><h3><span class="fa fa-sign-in"></span>&nbsp;Creare cont</h3></div>
    </div>
    <div class="modal-body col-md-12" style="padding: 10px 0 0 0">
        <div class="col-md-12">
            <alert type="{{alert.type}}" ng-if="alert.show" close="alert.show=false">{{alert.text}}</alert>
        </div>

        <div static-include="{{modalData.template1}}"></div>
        <div static-include="{{modalData.template2}}"></div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-default pull-left" ng-click="closeModal()">&#206;nchide</a>
        <button class="btn btn-primary pull-right" ng-click="createAccount()" ng-disabled="lockSubmitting">Creeaz&#259; cont</button>
        <img ng-src="{{pathAmazonResources+'page-loader.gif'}}" style="width: 28px" ng-if="lockSubmitting">
    </div>
</div>

<div ng-controller="Signup">
    <form ng-submit="signup()" class="signupForm">
        <div class="modal-header loginHeaderPadding">
            <div class="noPatientsLogo"><img ng-src="{{pathAmazonResources+'rsz_msd_be_well_green_gray.png'}}" ng-click="renderView('login')"></div>
            <div class="modal-title"><h3><span class="fa fa-sign-in"></span>&nbsp;Creaza cont</h3></div>
        </div>
        <div class="modal-body loginNoPaddingBottom">
            <alert type="{{alert.type}}" ng-if="alert.show">{{alert.text}}</alert>
            <div class="form-group">
                <label>Email<sup>*</sup>:</label>
                <input type="text" class="form-control" ng-model="email">
            </div>
            <div class="col-md-12 noPadding">
                <div class="form-group col-md-2 noPadding">
                    <label>Titlu<sup>*</sup>:</label>
                    <select ng-model="title" class="form-control" ng-init="title = titles[0].number"
                            ng-options="title.number as title.name for title in titles"></select>
                </div>
                <div class="form-group col-md-10" id="name">
                    <label>Nume<sup>*</sup>:</label>
                    <input type="text" class="form-control" ng-model="name">
                </div>
            </div>

            <div class="form-group">
                <label>Parola<sup>*</sup>:</label>
                <input type="password" class="form-control" ng-model="password">
            </div>
            <div class="form-group">
                <label>Confirma parola<sup>*</sup>:</label>
                <input type="password" class="form-control" ng-model="confirm">
            </div>
            <div class="form-group">
                Sunt de acord cu <a href="/apiPublic/termsAndConditions" target="_blank">termenii si conditiile</a>
                <input type="checkbox" ng-model="terms">
            </div>
            <div>
                <ul class="pointerLinks">
                    <li>Ai uitat parola? <a ng-click="renderView('reset')">Cere resetarea parolei</a></li>
                    <li>Ai deja un cont creat? <a ng-click="renderView('login')">Acceseaza contul</a></li>
                </ul>
            </div>
        </div>
        <div class="modal-footer">
            <a class="btn btn-default pull-left" ng-click="closeModal()">Inchide</a>
            <button class="btn btn-primary pull-right" type="submit">Creaza cont</button>
        </div>
    </form>
</div>

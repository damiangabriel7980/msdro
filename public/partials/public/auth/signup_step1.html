<div class="form-group col-md-12">
    <label>Email<sup>*</sup>:</label>
    <input type="text" class="form-control" ng-model="email">
</div>
<div class="form-group col-md-2">
    <label>Titlu<sup>*</sup>:</label>
    <select ng-model="title" class="form-control" ng-init="title = titles[0].number"
            ng-options="title.number as title.name for title in titles"></select>
</div>
<div class="form-group col-md-10">
    <label>Nume<sup>*</sup>:</label>
    <input type="text" class="form-control" ng-model="name">
</div>
<div class="form-group col-md-12">
    <label>Parola<sup>*</sup>:</label>
    <input type="password" class="form-control" ng-model="password">
</div>
<div class="form-group col-md-12">
    <label>Confirma parola<sup>*</sup>:</label>
    <input type="password" class="form-control" ng-model="confirm">
</div>

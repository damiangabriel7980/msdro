<form ng-submit="reset()">
    <div class="modal-header">
        <div class="modal-title"><h3>Reseteaza parola</h3></div>
    </div>
    <div class="modal-body">
        <alert type="{{alert.type}}" ng-if="alert.show">{{alert.text}}</alert>
        <div class="form-group">
            <label for="password">Parola: </label>
            <input type="password" class="form-control" id="password" ng-model="password">
        </div>
        <div class="form-group">
            <label for="confirm">Confirma parola: </label>
            <input type="password" class="form-control" id="confirm" ng-model="confirm">
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-default pull-left" ng-click="closeModal()">Inchide</a>
        <button class="btn btn-warning pull-right" type="submit">Reseteaza parola</button>
    </div>
</form>

<div class="col-md-12 elearningDetail">
    <div class="col-md-12 title">{{elearning.title}}</div>
    <div class="col-md-12 author">({{elearning.author}})</div>
    <div class="col-md-12 videoWrapper">
        <videogular vg-theme="videoConfig.theme">
            <vg-video vg-src="videoConfig.sources"></vg-video>

            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-timedisplay>{{ currentTime | date:'mm:ss' }}</vg-timedisplay>
                <vg-scrubBar>
                    <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
                </vg-scrubBar>
                <vg-timedisplay>{{ timeLeft | date:'mm:ss' }}</vg-timedisplay>
                <vg-volume>
                    <vg-mutebutton></vg-mutebutton>
                    <vg-volumebar></vg-volumebar>
                </vg-volume>
                <vg-fullscreenButton></vg-fullscreenButton>
            </vg-controls>

            <vg-overlay-play></vg-overlay-play>
            <!--<vg-poster-image vg-url='videoConfig.plugins.poster'></vg-poster-image>-->
        </videogular>
    </div>
</div>

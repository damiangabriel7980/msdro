<div class="col-md-12 articleDetail">
    <div class="col-md-12 title">
        {{currentArticle.title}}
    </div>
    <div class="col-md-9 noPadding">
        {{currentArticle.author}}
    </div>
    <div class="col-md-3 noPadding text-right">
        <div class="label label-default">{{currentArticle.date_added | date:'dd/MM/yyyy'}}</div>
    </div>
    <div class="col-md-12 articleContent stretchHorizontal">
        <img class="pull-left" ng-src="{{currentArticle.image_path?pathAmazonDev+currentArticle.image_path:defaultArticleImage}}"/>
        <div ng-bind-html="trustAsHtml(currentArticle.text)"></div>
    </div>
</div>
<div class="col-md-12" style="padding-top: 20px;">
    <div class="btn btn-default btnGreenBorder" ui-sref="stiri.all">Inapoi la stiri</div>
</div>

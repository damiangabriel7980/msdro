<div class="col-md-12 contentLayout">
    <div class="col-md-3 mostRead">
        <div class="col-md-12 mainTitle">
            CELE MAI CITITE STIRI
        </div>
        <div class="col-md-12 article" ng-repeat="a in mostRead track by $index">
            <div class="col-md-12 title"><a ui-sref="stiri.detail({id: a._id})">{{a.title}}</a></div>
            <div class="col-md-12 excerpt" ng-bind-html="trustAsHtml(createHeader(a.text, 150))"></div>
            <div class="col-md-12 readMore"><a ui-sref="stiri.detail({id: a._id})">Citeste mai mult</a></div>
            <div class="col-md-12 divider" ng-if="$index!=mostRead.length-1"></div>
        </div>
    </div>
    <div class="col-md-9 noPadding">
        <div ui-view></div>
    </div>
</div>

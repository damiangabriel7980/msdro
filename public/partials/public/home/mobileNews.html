<div class="col-xs-12 mobileArea">
    <div class="col-xs-12 category" ng-repeat="category in categories">
        <div class="col-xs-12 name">{{category.name}}</div>
        <mobile-content-list content="category.content" image-attr="image_path" image-prefix="{{pathAmazonDev}}" default-image="{{defaultArticleImage}}" title-attr="{{category.isCategory?'name':'title'}}"
                             text-attr="{{category.isCategory?'description':'text'}}" navigate="navigateTo"></mobile-content-list>
    </div>
</div>

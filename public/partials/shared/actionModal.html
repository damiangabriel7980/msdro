<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title"><h3>{{actionModal.title}}</h3></div>
    </div>
    <div class="modal-body">
        {{actionModal.message}}
    </div>
    <div class="modal-footer">
        <a class="btn btn-default pull-left" ng-click="closeActionModal()">{{actionModal.no}}</a>
        <a class="btn btn-danger pull-right" ng-click="completeActionModal()">{{actionModal.yes}}</a>
    </div>
</div>

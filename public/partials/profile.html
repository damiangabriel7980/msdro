<div class="modal-header">
    <div class="modal-title"><h3>{{userData.name}}</h3></div>
</div>
<div class="modal-body">
    <accordion close-others="true">
        <accordion-group is-open="openFirst">
            <accordion-heading><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;Profilul meu</accordion-heading>
            <div class="col-md-12">
                <div class="col-md-12">
                    <div class="col-md-4">
                        <img ng-src="{{image}}"/>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group col-md-6">
                            <label for="nume">Nume:</label>
                            <input type="text" class="form-control" id="nume"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="prenume">Prenume:</label>
                            <input type="text" class="form-control" id="prenume"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="telefon">Telefon:</label>
                            <input type="text" class="form-control" id="telefon"/>
                        </div>
                        <div class="col-md-12">
                            <label for="abonat">Abonat la newsletter</label>
                            <input type="checkbox" id="abonat"/>
                        </div>
                        <div class="col-md-12">
                            <a class="btn btn-default"><i class="glyphicon glyphicon-camera"></i>&nbsp;Schimba fotografia</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <hr/>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Judet: </label>
                            <ui-select ng-model="county.selected" theme="select2" ng-disabled="false" style="width: 100%;">
                                <ui-select-match placeholder="Selecteaza un judet">{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices repeat="county in counties | propsFilter: {name: $select.search}">
                                    <div ng-bind-html="county.name | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Oras: </label>
                            <ui-select ng-model="city.selected" theme="select2" ng-disabled="false" style="width: 100%;">
                                <ui-select-match placeholder="Selecteaza un oras">{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices repeat="city in cities | propsFilter: {name: $select.search}">
                                    <div ng-bind-html="city.name | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div>
            </div>
        </accordion-group>
        <accordion-group>
            <accordion-heading><i class="glyphicon glyphicon-lock"></i>&nbsp;&nbsp;Loc de munca</accordion-heading>
            ahkfh fhkfhkfh
        </accordion-group>
        <accordion-group>
            <accordion-heading><i class="glyphicon glyphicon-tags"></i>&nbsp;&nbsp;Contul meu</accordion-heading>
            ahkfh fhkfhkfh
        </accordion-group>
        <accordion-group>
            <accordion-heading><i class="glyphicon glyphicon-briefcase"></i>&nbsp;&nbsp;Punctele mele</accordion-heading>
            ahkfh fhkfhkfh
        </accordion-group>
    </accordion>
</div>
<div class="modal-footer">
    <a class="btn btn-default" ng-click="closeModal()">Inchide</a>
</div>
